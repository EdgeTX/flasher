name: Publish Binaries

on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            os_name: linux
            binary_ending: AppImage
          - os: ubuntu-latest
            os_name: linux
            binary_ending: deb
          - os: windows-latest
            os_name: windows
            binary_ending: exe
          - os: macos-latest
            os_name: macos
            binary_ending: dmg

    steps:
      - name: Check out the repo
        uses: actions/checkout@v2

      - name: Use Node.js 14.x
        uses: actions/setup-node@v1
        with:
          node-version: 14.x

      - name: Get short hash
        id: vars
        shell: bash
        run: echo "::set-output name=sha_short::$(git rev-parse --short HEAD)"

      - name: Write file - Git commit tag
        uses: DamianReeves/write-file-action@v1.0
        with:
          path: src/support/git_commit
          contents: ${{ steps.vars.outputs.sha_short }}
          write-mode: overwrite

      - name: Install dependencies
        run: npm install

      - name: Build installation package
        run: npm run electron:build

      - name: Rename and organise files
        run: mv dist_electron/*.${{ matrix.binary_ending }} edgetx-flasher-${{ matrix.os_name }}-${{ steps.vars.outputs.sha_short }}.${{ matrix.binary_ending }}

      - name: Upload ${{ matrix.binary_ending }}
        uses: 'actions/upload-artifact@v2'
        with:
          name: flasher-latest
          path: edgetx-flasher-${{ matrix.os_name }}-${{ steps.vars.outputs.sha_short }}.${{ matrix.binary_ending }}
          retention-days: 15
          if-no-files-found: error

  upload:
    name: Upload latest release
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v2
        with:
          name: flasher-latest
          path: flasher-latest

      - name: Upload binaries to release
        uses: marvinpinto/action-automatic-releases@latest
        with:
          title: "Latest Master Build"
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          files: flasher-latest/edgetx-flasher-*.*
          automatic_release_tag: 'latest'
          prerelease: false
